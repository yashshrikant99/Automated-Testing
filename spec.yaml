      description: |
        Return relationship data of a given competitorcr.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestCompetitorRelationshipsDetails'
            examples:
              Request sample:
                value:
                  scope:
                    brand: Schneider
                    channel: '4'
                    country: FR
                    markets: PRODUCT-MARKET
                  locale:
                    isoLanguage: fr
                    isoCountry: FR
                  competitorId: QA_VSH_BSL21.21_BSL
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitorRelationshipsDetailsResponse'
              examples:
                example-1:
                  value:
                    competitorId: QA_VSH_BSL21.21_BSL-4983_S1
                    relationships:
