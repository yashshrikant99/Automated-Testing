    ScopedData:
      type: object
      properties:
        target:
          $ref: '#/components/schemas/TargetReference'
        firstParentRangeId:
          type: string
          description: 'among all range attached to this product in this target, select the older created one'
        epdsDocumentReference:
          type: array
          description: available epdsDocument for this product and target in the locale given in input
          items:
            $ref: '#/components/schemas/TranslatedString'
        epdsDocumentOid:
          type: array
          description: available epdsDocument for this product and target in the locale given in input
          items:
            $ref: '#/components/schemas/TranslatedLong'
    ProductValues:
      type: object
      properties:
        productId:
          type: string
          description: id of the product. its equal to commercial ref for all ops product. different for EncycloPedia product
        localeList:
          type: array
          description: 'locale of the translation we want retrieve. If one one locale is specicied, if the translation in this locale is not found the en_GB translation is return.'
          items:
            $ref: '#/components/schemas/LocaleReference'
        fetchConf:
          $ref: '#/components/schemas/FetchConf'
    FetchConf:
      type: object
      properties:
        fetchSignificantValueListOnly:
          type: boolean
          description: fetch only the value of product where its characteristic is significant for at least one node of the offer presentation (default true)
        fetchLine:
          type: boolean
          description: fetch valueLine level in the scructure productValue-valueLine-valueLineItem. valueLine contains mainly the translated rendered value of a line. this data is used to display tabular characteristic count in all item joined way. If false the sructure productValue-valueLineItem is return bypassing the valueLine data (default false)
    ProductValuesAnswer:
      type: object
      properties:
        commercialReference:
          type: string
          description: its equal to commercial ref for all ops product. different for EncycloPedia product
        valueList:
          type: array
          items:
            $ref: '#/components/schemas/ProductValue'
    ProductValue:
      type: object
      properties:
        significant:
          type: boolean
          description: Is this product value is significant for at least one node of the offer navigation. usefull only if fetchSignificantValueListOnly=false
        char:
          $ref: '#/components/schemas/Characteristic'
        subCharList:
          type: array
          description: the sub char data (ids and translation) in case of a tabular char
          items:
            $ref: '#/components/schemas/Characteristic'
        lineList:
          type: array
          description: returned only in case fetchConf fetchLine=true.  line data.
          items:
            $ref: '#/components/schemas/ValueLine'
        itemList:
          type: array
          description: returned only in case fetchConf fetchLine=false
          items:
            $ref: '#/components/schemas/ValueLineItem'
      description: 'producValue is one element from the product datasheet it contains the charname and all the valuation simple or tabular, mono or multi valuatied'
    Characteristic:
      type: object
      properties:
        name:
          type: string
          description: Characteristic's user friendly name not final customer translation see transList
        charId:
          type: string
          description: Characteristic's char_id
        transList:
          type: array
          description: on demande
          items:
            $ref: '#/components/schemas/Translation'
    ValueLine:
      type: object
      properties:
        transList:
          type: array
          items:
            $ref: '#/components/schemas/Translation'
        itemList:
          type: array
          items:
            $ref: '#/components/schemas/ValueLineItem'
      description: Its should contains details about value line. Not implemented yet
    ValueLineItem:
      type: object
      properties:
        charId:
          type: string
          description: id of the char described above in ProductValue char or subCharList
        transList:
          type: array
          items:
            $ref: '#/components/schemas/Translation'
      description: 'contains details about value item, data of a simple char or sub char data in a tabluar case'
    Translation:
      type: object
      properties:
        value:
          type: string
          description: translated value
        locale:
          type: string
          description: official iso locale e.g en_GB fr_FR
    shoppableBean:
