      operationId: post-competitor-cr-relashionship-search
components:
  schemas:
    LocalizationString:
      type: object
      properties:
        locale:
          type: string
          description: 'name of the locale en_GB,fr_FR'
        value:
          type: string
        country:
          type: string
          description: e.g GB FR
    baseCharacteristicBean:
      title: baseCharacteristicBean
      type: object
      description: ''
      properties:
        charId:
          type: string
        charKey:
          type: string
        defaultLongDescription:
          type: string
        defaultShortDescription:
          type: string
        sourceSystem:
          type: string
        translations:
          $ref: '#/components/schemas/translations'
    baseCharacteristicTranslationBean:
      title: baseCharacteristicTranslationBean
      type: object
      properties:
        locale:
          type: string
        longDescription:
          type: string
        shortDescription:
          type: string
      description: ''
    relatedCharBean:
      title: relatedCharBean
      type: object
      properties:
        charId:
          type: string
        charKey:
          type: string
        displayName:
          type: string
        displayOrder:
          type: integer
          format: int32
        tabCharId:
          type: string
      description: ''
    cachableGenericObject:
      title: cachableGenericObject
      type: object
      description: ''
    productRelationshipCategoryTranslationBean:
      title: productRelationshipCategoryTranslationBean
      type: object
      properties:
        name:
          type: string
        translation:
          type: array
          items:
            $ref: '#/components/schemas/translationBean'
          description: ''
      description: ''
    componentTitleTranslationBean:
      title: componentTitleTranslationBean
      type: object
      properties:
        id:
          type: string
        translation:
          type: array
          items:
            $ref: '#/components/schemas/translationBean'
          description: ''
      description: ''
    configurableBean:
      title: configurableBean
      type: object
