          items:
            $ref: '#/components/schemas/TranslatedString'
        brand:
          type: array
          description: brand of the product in a given localization (based on country). Can be filtred using the input parameter localeReferenceList/country
          items:
            $ref: '#/components/schemas/LocalizedString'
        commercialStatus:
          type: array
          description: commercialStatus of the product in a given localization (based on country). Can be filtred using the input parameter localeReferenceList/country
          items:
            $ref: '#/components/schemas/LocalizedString'
        isCommercialized:
          type: array
          description: is the product commercialized in a given localization (based on country). Can be filtred using the input parameter localeReferenceList/country
          items:
            $ref: '#/components/schemas/LocalizedBoolean'
        partNumber:
          type: array
          description: partNumber of the product in a given localization (based on country). Can be filtred using the input parameter localeReferenceList/country
          items:
            $ref: '#/components/schemas/LocalizedString'
        price:
          type: array
          description: price of the product in a given localization (based on country). Can be filtred using the input parameter localeReferenceList/country
          items:
            $ref: '#/components/schemas/LocalizedDouble'
        currency:
          type: array
          description: currency of the product in a given localization (based on country). Can be filtred using the input parameter localeReferenceList/country
          items:
            $ref: '#/components/schemas/LocalizedString'
        localeDistributorCode:
          type: array
