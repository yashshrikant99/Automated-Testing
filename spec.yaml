        '400':
          $ref: '#/components/responses/Common_Oas3_400'
        '401':
          $ref: '#/components/responses/Common_Oas3_401'
        '403':
          $ref: '#/components/responses/Common_Oas3_403'
        '404':
          $ref: '#/components/responses/Common_Oas3_404'
        '429':
          $ref: '#/components/responses/Common_Oas3_429'
        '500':
          $ref: '#/components/responses/Common_Oas3_500'
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
      description: Provides details of a product in the requested locale. The product must be scoped for the requested target
    parameters: []
  /nodes/search:
    post:
      tags:
        - ProductServiceSoapBinding
      summary: nodes
      operationId: NodeDetails
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getNodeDetails1'
            examples:
              example-1:
                value:
                  getNodeDetails:
                    scope:
                      brand: Schneider Electric
                      country: WW
                    locale:
                      isoCountry: GB
                      isoLanguage: en
                    nodeId: CAT_CRG_324300
        required: true
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getNodeDetailsResponse1'
              examples:
                example-1:
                  value:
                    getNodeDetailsResponse:
                      NodeBean:
                        name: SINGLE - STANDARD SIZE - HORIZONTAL MOUNT
                        oid: 25318580912
                        parentNodeOid: 25318580906
                        nbProducts: 0
                        visible: true
        '400':
          $ref: '#/components/responses/Common_Oas3_400'
        '401':
          $ref: '#/components/responses/Common_Oas3_401'
        '403':
          $ref: '#/components/responses/Common_Oas3_403'
        '404':
          $ref: '#/components/responses/Common_Oas3_404'
        '429':
          $ref: '#/components/responses/Common_Oas3_429'
        '500':
          $ref: '#/components/responses/Common_Oas3_500'
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
      description: Provides details of a node in the requested locale along with related characteristics and related products if explicitely requested
    parameters: []
  /product-relationships/search:
    post:
      tags:
        - ProductServiceSoapBinding
      summary: product-relationships
      operationId: ProductRelationshipsDetails
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getProductRelationshipsDetails1'
            examples:
              example-1:
                value:
                  getProductRelationshipsDetails:
                    scope:
                      brand: Schneider Electric
                      country: WW
                    locale:
                      isoCountry: GB
                      isoLanguage: en
                    commercialRef: GV2ME32
                    limitPerRelationshipTypeAndCategory: 1
                    fetchCompatibleActuatorData: true
        required: true
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProductRelationshipsDetailsResponse1'
              examples:
                example-1:
                  value:
                    getProductRelationshipsDetailsResponse:
                      ProductRelationshipBean:
                        srcProductCommRef: GV2ME32
                        relationships:
                          relationship:
                            - category: frame
                              closeOffPressure: 70
                              destProductComRef: '04031'
                              externalComment: NEW ADA Comment@s!@#$%^$%^*()_New5123123
                              lossOfPowerPosition: Normally Open or Normally Closed; specify when ordered123123
                              ranking: 7
                              requiredLinkage: '9141071123123123'
                              temperatureAmbientOperatingMaximum: 9991
                              type: Kit PTO
                            - category: ACTUATORS
                              closeOffPressure: 10
                              destProductComRef: QA_PAI_CR_WW_17
                              externalComment: NEW PAI Comments!#$%^$%^*()
                              lossOfPowerPosition: 3 Extend
                              ranking: 1
                              requiredLinkage: 1 AV-391
                              temperatureAmbientOperatingMaximum: 35
                              type: CompatibleActuator
                            - category: Accessories
                              destProductComRef: QA_PAI_CR_WW_17
                              ranking: 1
                              type: Compatible
                            - category: Accessories
                              destProductComRef: NSYSPCP
                              ranking: 1
                              type: CrossSell
                            - category: Boxes
                              destProductComRef: NSYSM10M5HP
                              ranking: 3
                              type: Spare part
                        categoryTranslations:
                          category:
                            - name: frame
                            - name: ACTUATORS
                              translation:
                                - locale: en_GB
                                  translation: Actuators
                            - name: Accessories
                            - name: Boxes
                              translation:
                                - locale: en_GB
                                  translation: TRNS_WWBSL4.15_AKL_TRANSLATION_GB
        '400':
          $ref: '#/components/responses/Common_Oas3_400'
        '401':
          $ref: '#/components/responses/Common_Oas3_401'
        '403':
          $ref: '#/components/responses/Common_Oas3_403'
        '404':
          $ref: '#/components/responses/Common_Oas3_404'
        '429':
          $ref: '#/components/responses/Common_Oas3_429'
        '500':
          $ref: '#/components/responses/Common_Oas3_500'
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
      description: Provides all relationships of the requested product. Both source and target products must be scoped for the requested target
    parameters: []
  /scoped-product-details/search:
    post:
      summary: 'product-detail-search'
      operationId: post-scoped-product-details-search
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDetailsAnswer'
              examples:
                example-1:
                  value:
                    commercialReference: QA_TNI1409193
                    longDescription:
                      - locale: en_GB
                        value: testing NRT
                      - locale: zh_CN
                        value: testing NRT CN
                    productId: QA_TNI1409193
                    eanNumber: '163854964'
                    isCommercialized:
                      - localization: CN
                        value: true
                    shortDescription:
                      - locale: en_GB
                        value: testing NRT sd
                      - locale: zh_CN
                        value: testing NRT sd CN
                    commercialStatus:
                      - localization: CN
                        value: 08 - Commercialised
                    type: []
                    stockCode: []
                    isVisibleInNav:
                      - localization: CN
                        value: true
                    isGreenPremium: true
                    price: []
                    scopedData:
                      - epdsDocumentOid: []
                        firstParentRangeId: '992499191'
                        epdsDocumentReference: []
                        target:
                          market: PRODUCT-MARKET
                          country: CN
                          brand: Schneider Electric
                    epdsDocumentReferenceData: []
                    partNumber: []
                    currency: []
                    subType: []
                    isEnergyStarCompliant: false
                    brand:
                      - localization: CN
                        value: Schneider Electric
        '400':
          $ref: '#/components/responses/Common_Oas3_400'
        '401':
          $ref: '#/components/responses/Common_Oas3_401'
        '403':
          $ref: '#/components/responses/Common_Oas3_403'
        '404':
          $ref: '#/components/responses/Common_Oas3_404'
        '429':
          $ref: '#/components/responses/Common_Oas3_429'
        '500':
          $ref: '#/components/responses/Common_Oas3_500'
      description: 'Return data about a given product.  Locale dependent data (also called translation),   localized data (actually localized by country e.g LocalizedString with FR,WW ), target specific data  can be retrieve all in one call'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductDetails'
            examples:
              example-1:
                value:
                  productId: QA_TNI1409193
                  localeReferenceList:
                    - language: zh
                      country: CN
                  bslContextList:
                    - targetReference:
                        brand: Schneider Electric
                        country: CN
                        market: PRODUCT-MARKET
                      localeReferenceList:
                        - language: zh
                          country: CN
        description: input
  /scoped-product-values/search:
    post:
      summary: 'product-values-search'
      operationId: post-scoped-product-values-search
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductValuesAnswer'
              examples:
                example-1:
                  value:
                    valueList:
                      - subCharList: []
                        lineList: []
                        char:
                          transList:
                            - locale: en_GB
                              value: D_QA_TNI_CHAR
                          charId: '1175766'
                          displayName: WW_SPEC_1
                          name: D_QA_TNI_CHAR
                          tag: []
                        itemList:
                          - transList:
                              - locale: en_GB
                                value: Test
                            charId: '1175766'
                            valuationId: '3733787'
                        significant: true
                      - subCharList:
                          - transList:
                              - locale: en_GB
                                value: supply frequency
                            charId: '1172969'
                            displayName: supply frequency
                            name: supply frequency
                            tag: []
                          - transList:
                              - locale: en_GB
                                value: tolerance
                            charId: '1173118'
                            displayName: tolerance
                            name: tolerance
                            tag: []
                        lineList: []
                        char:
                          transList:
                            - locale: en_GB
                              value: supply frequency
                          charId: '1170833'
                          displayName: supply frequency
                          name: supply frequency
                          tag: []
                        itemList:
                          - transList:
                              - locale: en_GB
                                value: 20 Hz
                            charId: '1172969'
                            valuationId: '663219'
                          - transList:
                              - locale: en_GB
                                value: '- 0 ms, + 300 ms'
                            charId: '1173118'
                            valuationId: '3708248'
                        significant: true
        '400':
          $ref: '#/components/responses/Common_Oas3_400'
        '401':
          $ref: '#/components/responses/Common_Oas3_401'
        '403':
          $ref: '#/components/responses/Common_Oas3_403'
        '404':
          $ref: '#/components/responses/Common_Oas3_404'
        '429':
          $ref: '#/components/responses/Common_Oas3_429'
        '500':
          $ref: '#/components/responses/Common_Oas3_500'
      description: Return product values (characteristics name and value) of a given product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductValues'
            examples:
              example-1:
                value:
                  productId: QA_TNI16092019
                  localeList:
                    - language: en
                      country: GB
        description: input
  /competitor-crs/search:
    post:
      tags:
        - ProductServiceRestBinding
      description: |
        'Return competitor details based on the requested competitor id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestCompetitorCRDetails'
            examples:
              Request sample:
                value:
                  scope:
                    brand: Schneider
                    country: WW
                    markets: PRODUCT-MARKET
                    project: STEP
                  locale:
                    isoCountry: FR
                    isoLanguage: fr
                  id: DQ_PDS_ID4981COPETITOR_ID1
        description: input of competitor cr details
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitorCRDetailsResponse'
              examples:
                example-1:
                  value:
                    name: DQ_PDS_ID4981_NAME
                    description: 'DESCRIPTION : WW/fr_FR'
                    id: DQ_PDS_ID4981COPETITOR_ID1
                    manufacturer: DQ_PDS_ID4981_MANUFACTURER
        '400':
          $ref: '#/components/responses/Common_Oas3_400'
        '401':
          $ref: '#/components/responses/Common_Oas3_401'
        '403':
          $ref: '#/components/responses/Common_Oas3_403'
        '404':
          $ref: '#/components/responses/Common_Oas3_404'
        '429':
          $ref: '#/components/responses/Common_Oas3_429'
        '500':
          $ref: '#/components/responses/Common_Oas3_500'
