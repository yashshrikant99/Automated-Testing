        - productId
    BslContext:
      type: object
      required:
        - targetReference
      properties:
        targetReference:
          $ref: '#/components/schemas/TargetReference'
        localeReferenceList:
          type: array
          items:
            $ref: '#/components/schemas/LocaleReference'
      description: |
        targetReference reference a BSL target. It is use to retrieve target dependent data (e.g parent range where this product belong to). localeReferenceList allow for a given target to filter between different some locales ( e.g retieve epdsDocument that are scoped and define for a given locale)
    TargetReference:
      type: object
      properties:
        brand:
          type: string
          description: e.g "Schneider Electric" "APC" "Pelco"
        channel:
          type: string
        country:
          type: string
          description: e.g "WW" "US" "GB" "FR"
        function:
          type: string
        market:
          type: string
        privacy:
          type: string
        program:
          type: string
        project:
          type: string
    LocaleReference:
      type: object
      properties:
        language:
          type: string
        country:
          type: string
      description: |
