      operationId: post-competitor-cr-details-search
  /product-listings:
    get:
      summary: product-listing-details-search
      operationId: get-product-listings-details-search
      description: |
        get product listing by its nodeId
      parameters:
        - schema:
            type: string
          in: query
          name: node
          required: true
          description: node id of product Listing
        - schema:
            type: string
          in: query
          name: country
          required: false
          description: 'country iso of product Listing, e.g FR, WW, US'
        - schema:
            type: string
          in: query
          name: locale
          required: false
          description: 'locale full name e.g fr_FR, en_GB'
      responses:
        '200':
          description: Successfull response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListingNodeDetailsAnswer'
              examples:
                productListing:
                  value:
                    displayOrder: 1
                    name: TRNS WW
                    parentCategory: QA_PDS_335SC1
                    parentNodeId: DQ_PDS_4810PARENT
                    facets:
                      - facetId: QA_PDS_SIMPLE3
                        displayOrder: 1
                      - facetId: QA_PDS_SIMPLE4
                        displayOrder: 1
                    products:
                      - commRef: DQ_PDS_4810P4
                        displayOrder: 1
        '400':
          $ref: '#/components/responses/Common_Oas3_400'
        '401':
          $ref: '#/components/responses/Common_Oas3_401'
        '403':
          $ref: '#/components/responses/Common_Oas3_403'
        '404':
          $ref: '#/components/responses/Common_Oas3_404'
        '429':
          $ref: '#/components/responses/Common_Oas3_429'
        '500':
          $ref: '#/components/responses/Common_Oas3_500'
