  description: API which provides a set of services to get product related data
servers:
  - url: 'https://api.qa.se.com/v3/reference-data/product/pim-product'
    variables: {}
paths:
  /characteristics:
    get:
      tags:
        - ProductServiceSoapBinding
      summary: characteristics
      operationId: CharacteristicDetails
      parameters:
        - schema:
            type: string
          in: query
          name: iso-country
        - schema:
            type: string
          in: query
          name: iso-language
        - schema:
            type: string
            format: int64
          in: query
          name: characteristic-id
        - schema:
            type: string
          in: query
          name: characteristic-name
        - schema:
            type: integer
            format: int64
            default: 3
            minimum: 3
          in: query
          name: version
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCharacteristicDetailsResponse1'
              examples:
                'iso-country;: GB, iso-language:en, characteristic-id: 1171387':
                  value:
                    getCharacteristicDetailsResponse:
                      Characteristic:
                        id: '1171387'
                        name: D_CONTROL_STATION_APPLICATION
                        oid: 125438042
                        sourceSystem: OPS
                        translations:
                          translation:
                            - locale: en_GB
                              longDescription: control station application
                              shortDescription: control station application
        '400':
          $ref: '#/components/responses/Common_Oas3_400'
        '401':
          $ref: '#/components/responses/Common_Oas3_401'
        '403':
          $ref: '#/components/responses/Common_Oas3_403'
        '404':
          $ref: '#/components/responses/Common_Oas3_404'
        '429':
          $ref: '#/components/responses/Common_Oas3_429'
        '500':
          $ref: '#/components/responses/Common_Oas3_500'
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
      description: Provides details of a characteristic in the requested locale
    parameters: []
  /products/search:
    post:
      tags:
        - ProductServiceSoapBinding
      summary: products
      operationId: ProductDetailByCommercialRef
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getProductDetailByCommercialRef1'
            examples:
              example-1:
                value:
                  getProductDetailByCommercialRef:
                    scope:
                      brand: Schneider
                      country: WW
                      project: STEP
                    locale:
                      isoCountry: GB
                      isoLanguage: en
                    commercialRef: MYNEW_CRID1_39
        required: true
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProductDetailByCommercialRefResponse1'
              examples:
                example-1:
                  value:
                    getProductDetailByCommercialRefResponse:
                      ProductBean:
                        globalStatus: Commercialised
                        oid: 37023729141
                        productId: MYNEW_CRID1_39
                        characteristicCategories:
                          category:
                            - name: Offer Sustainability
                              oid: 11687845244
                              characteristics:
                                characteristic:
                                  - charId: ATS_CALIFORNIA_PROPOSITION_65
                                    charKey: ATS_CALIFORNIA_PROPOSITION_65
                                    name: California proposition 65
                                    oid: 12391829371
                                    description: California proposition 65
                                    values:
                                      value:
                                        - countryIso: WW
                                          countryName: Corporate
                                          countryOid: 1556505
                                          lockCase: false
                                          oid: 41271460944
                                          value: TEST GB
                        commercialReference: MYNEW_CRID1_39
                        commercializedProduct:
                          brand: Schneider Electric
                          commStatus: 08 - Commercialised
                          commercialized: true
                        eanCode: '1234507791000'
                        longDescription: Med Short Desc in english for my product Global 3.9.1_AC1
                        shortDescription: Med Short Desc in english for my product Global 3.9.1_AC1
