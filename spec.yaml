          items:
            $ref: '#/components/schemas/LocalizedString'
        localeStockStatus:
          type: array
          description: localeStockStatus of the product in a given localization (based on country). Can be filtred using the input parameter localeReferenceList/country
          items:
            $ref: '#/components/schemas/LocalizedString'
        scopedData:
          type: array
          description: data that can change according to which target see them.
          items:
            $ref: '#/components/schemas/ScopedData'
        epdsDocumentReferenceData:
          type: array
          description: translated epdsDocumentReferenceData of the product. Can be filtred using the input parameter localeReferenceList
          items:
            $ref: '#/components/schemas/TranslatedString'
        longDescription:
          type: array
          description: translated long decription of the product. Can be filtred using the input parameter localeReferenceList
          items:
            $ref: '#/components/schemas/LocalizationString'
        type:
          type: array
          description: type.
          items:
            $ref: '#/components/schemas/LocalizationString'
        subType:
          type: array
          description: subType.
          items:
            $ref: '#/components/schemas/LocalizationString'
        stockCode:
          type: array
          description: stockCode of the product in a given localization (based on country). Can be filtred using the input parameter localeReferenceList/country
          items:
            $ref: '#/components/schemas/LocalizedString'
        isVisibleInNav:
          type: array
          description: available visibleInNav for this product and target
          items:
            $ref: '#/components/schemas/LocalizedBoolean'
        isEnergyStarCompliant:
          type: boolean
          description: is the product is energy star compliant
          default: false
    TranslatedString:
      type: object
      properties:
        locale:
          type: string
          description: 'name of the locale en_GB,fr_FR'
        value:
          type: string
    TranslatedLong:
      type: object
      properties:
        locale:
          type: string
          description: 'name of the locale en_GB,fr_FR'
        value:
          type: integer
          format: int64
    LocalizedString:
      type: object
      properties:
        localization:
          type: string
          description: 'name of the localization FR,CA,DE'
        value:
          type: string
    LocalizedDouble:
      type: object
      properties:
        localization:
          type: string
          description: 'name of the localization FR,CA,DE'
        value:
